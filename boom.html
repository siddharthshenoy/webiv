        <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>

        

        <div id="applet_container"></div>
        <ul>
            <li><button onclick="saveGgbFile()">save</button>
            <li><button onclick="loadGgbFile()">load</button>
        </ul>


        <textarea name="Base64" id="Base64" cols=66 rows=8></textarea>
        <script type="text/javascript">

            function updateHelp(p) {
                document.getElementById('tutorial-link').href = tutorials[p][1];
                document.getElementById('tutorial-link').innerText = tutorials[p][0] + " Tutorial";
            }
            function perspective(p) {
                updateHelp(p);
                ggbApplet.setPerspective(p);
            }
            var parameters = {
                "id": "ggbApplet",
                "width": 850,
                "height": 780,
                "showToolBar": true,
                "borderColor": null,
                "showMenuBar": false,
                "allowStyleBar": true,
                "showAlgebraInput": true,
                "enableLabelDrags": false,
                "enableShiftDragZoom": true,
                "capturingThreshold": null,
                "showToolBarHelp": false,
                "errorDialogsActive": true,
                "showTutorialLink": false,
                "showLogging": true,
                "useBrowserForJS": false,
                "perspective": "AG"
            };

            var applet = new GGBApplet(parameters, '5.0', 'applet_container');
            //  when used with Math Apps Bundle, uncomment this:
            //  applet.setHTML5Codebase('GeoGebra/HTML5/5.0/web3d/');

            window.onload = function () { applet.inject('applet_container'); updateHelp('AG'); }
            function saveGgbFile() { ggbApplet.getBase64(function (b) { document.getElementById("Base64").value = b }); }
            function loadGgbFile() { ggbApplet.setBase64(document.getElementById("Base64").value); }

        </script>
    </div>
